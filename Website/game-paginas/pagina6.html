<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HutsGames</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="..\styles.css">
    <link rel="stylesheet" href="game-pagina.css">
    <script>
    const htmlEl = document.getElementsByTagName('html')[0];
    const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

    if (currentTheme) {
        htmlEl.dataset.theme = currentTheme;
    }

    const toggleTheme = (theme) => {
        htmlEl.dataset.theme = theme;
        localStorage.setItem('theme', theme);
    }
    </script>
</head>

<body>
    <header>
        <div id="headerContainer">
            <div class="headerItem"><a href="../index.html"><img width="250" src="..\images/logo-big.png" alt="HutsGames Logo"></a></div>
            <div class="headerItem" id="loginButtonContainer" style="text-align: right;">
                <a id="loginButton" class="button" onclick="toggleTheme('light');">Light</a>
                <a id="loginButton" class="button" onclick="toggleTheme('dark');">Dark</a>
                <a id="loginButton" class="button" href="#">Login</a>
                <a id="loginButton" class="button" href="register/">Register</a>
            </div>
        </div>
    </header>

<br><br>    

<section>
    <div class="container">
        <div class="game"> <iframe src="https://html5.gamedistribution.com/89fc9d64fdc54916bd81a7ab1cd1424f/" width="800" height="400" scrolling="none" frameborder="0"></iframe>
        </div>
        <div class="suggest"></div>
        <div class="title">
            <h1 style="color:rgba(255, 255, 255, 0.87);">Russian Taz Driving</h1>
        </div>
        <div class="description">
            <p> Welcome to Russian Taz Driving!<br><br>Russian Taz Driving features cool graphics and lots of different russian cars to drive and drift across the roads of big highly detailed russian city. </p>
        </div>
        <div class="reviews"></div>
    </div>
<section>

<br><br>
<br><br>

<footer id="footerContainer" style="text-align: center;">
    <p style="color:rgb(187, 187, 187);">Deze website wordt mede mogelijk gemaakt door de Huts</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HutsGames</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../universal-theme.css">
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <header>
        <div id="headerContainer">
            <div class="headerItem"><img width="250" src="../images/logo-big.png" alt="HutsGames Logo"></div>
            <div class="headerItem" id="loginButtonContainer" style="text-align: right;">
                <a id="loginButton" class="button" href="#">Login</a>
                <a id="loginButton" class="button" href="">Register</a>
            </div>
        </div>
    </header>
    <div id="registerBoxContainer">
        <form action="" method="post">
            <input class="registerforminput" autocomplete="off" type="text" placeholder="Username" name="username" id="usernameInput"><br>
            <input class="registerforminput" type="email" placeholder="Email address" name="email" id="emailInput"><br>
            <input class="registerforminput" autocomplete="off" type="password" placeholder="Choose a password" name="password" id="passwordInput"><br>
            <input class="registerforminput" autocomplete="off" type="password" placeholder="Confirm password" name="passwordConfirm" id="passwordConfirmInput"><br>
            <input class="registerforminput" type="" name="submitRegisterForm" value="Register"> <!-- type="submit"-->
        </form>
    </div>
</body>
</html>
